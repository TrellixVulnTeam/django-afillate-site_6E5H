<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    {% for post in posts %}
    <li>{{post.id }}</li>
    <li><a href="/post/{{post.id}}"">{{post.title }}</a></li>
    <li><a href={% url 'detail' id=post.id %}>{{post.title }}</a></li>
    
    <li>{{post.content }}</li>
    <li>{{post.publishing_date }}</li>
    <hr>
    {% endfor %}



</body>

</html>
